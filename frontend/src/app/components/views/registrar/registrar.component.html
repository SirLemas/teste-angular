<form class="main-form">
  <div class="title">
    <h1>Olá colaborador!</h1>
    <h3>Faça seu cadastro abaixo</h3>
  </div>
  <div class="fields">
    <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input matInput type="text" [(ngModel)]="colaborador.nome" name="colaborador[nome]" placeholder="Digite seu nome"/>
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="colaborador.email" name="colaborador[email]" placeholder="Digite seu email, ex: teste@gmail.com"/>
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>CPF</mat-label>
      <input matInput type="text" [(ngModel)]="colaborador.cpf" name="colaborador[cpf]" placeholder="Ex: 999.999.999-99"/>
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Celular</mat-label>
      <input matInput type="text" [(ngModel)]="colaborador.celular" name="colaborador[celular]" placeholder="Ex: (xx) xxxxx-xxxx"/>
    </mat-form-field>
      <mat-form-field appearance="fill" class="form">
        <mat-label>Conhecimentos</mat-label>
        <mat-select multiple>
          <mat-option *ngFor="let conhecimento of conhecimentosList" [value]="conhecimento">{{conhecimento}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  <button mat-raised-button color="primary" class="button-submit" (click)="create()">Cadastrar</button>
</form>
